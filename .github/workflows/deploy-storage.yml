name: Deploy to Azure Static Website

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: azure-static-website
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional Next.js build cache (speeds up lint/compile)
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run the generator explicitly (in case prebuild script isn't set)
      - name: Generate media JSON (audio/videos)
        run: |
          if [ -f scripts/generateMedia.cjs ]; then
            node scripts/generateMedia.cjs
          else
            echo "scripts/generateMedia.cjs not found — skipping generator."
          fi

      # Build. With next.config.js { output: 'export' } this creates ./out
      - name: Build (Next.js static export via output:'export')
        run: npm run build

      - name: Verify build output exists
        run: |
          test -d out && echo "✅ out/ exists" || (echo "❌ out/ not found"; exit 1)

      # Azure CLI for storage sync
      - name: Setup Azure CLI
        uses: azure/cli@v2

      - name: Enable Static Website (idempotent)
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          az storage blob service-properties update \
            --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
            --static-website \
            --index-document index.html \
            --404-document 404.html

      - name: Sync ./out to $web
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          az storage blob sync \
            --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
            -c '$web' \
            -s ./out \
            --delete

